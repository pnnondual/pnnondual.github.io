<script type="text/babel">
function AdminGate({ children }) {
  const [user, setUser] = React.useState(null);
  const [checking, setChecking] = React.useState(true);
  React.useEffect(() => window.__fb.auth.onAuthStateChanged(u => { setUser(u); setChecking(false); }), []);
  if (checking) return <div className="p-6">Checking admin status…</div>;
  if (!user) return <AdminLogin />;
  return children;
}
function AdminLogin() {
  const [email, setEmail] = React.useState("");
  const sendLink = async () => {
    const settings = { url: location.origin + "/?admin=1", handleCodeInApp: true };
    localStorage.setItem('adminEmail', email);
    await window.__fb.auth.sendSignInLinkToEmail(email, settings);
    alert("Check your email for the sign-in link.");
  };
  return (
    <div className="p-6 max-w-md mx-auto bg-white rounded-xl">
      <h2 className="text-xl font-bold mb-2">Admin sign-in</h2>
      <p className="text-sm text-gray-500 mb-3">Enter your email to receive a one-click login link.</p>
      <input className="input mb-3 w-full" placeholder="you@njpourdigital.com"
             value={email} onChange={e=>setEmail(e.target.value)} />
      <button className="w-full bg-[#d4af37] hover:bg-[#e6c85c] text-black font-bold py-2 rounded-xl"
              onClick={sendLink}>Send magic link</button>
    </div>
  );
}
</script>

  <script type="text/babel">
    const {useState,useEffect}=React;

      </div>

    function ContactForm(){
      const [status,setStatus]=useState(null);const [loading,setLoading]=useState(false);
      const queueViaSW=p=>navigator.serviceWorker?.controller?.postMessage({type:"queueForm",payload:p});
      const onSubmit=async e=>{e.preventDefault();setLoading(true);setStatus(null);
        const payload=Object.fromEntries(new FormData(e.currentTarget).entries());
        try{
          const r=await fetch("https://formspree.io/f/mgvzpjge",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
          if(r.ok){setStatus({ok:true,msg:"Thanks! We'll get back to you within 24–48 hours."});e.currentTarget.reset();}else throw new Error();
        }catch{
          queueViaSW(payload);try{const reg=await navigator.serviceWorker.ready;reg.sync&&await reg.sync.register("sync-contact");}catch{}
          setStatus({ok:true,msg:"You're offline. We queued your message and will send it automatically."});
        }finally{setLoading(false);}
      };
      useEffect(()=>{(async()=>{try{const reg=await navigator.serviceWorker.ready;reg.periodicSync&&await reg.periodicSync.register("njpd-periodic",{minInterval:86400000});}catch{}})();},[]);
      return (<form onSubmit={onSubmit} className="card rounded-2xl p-6 space-y-4">

        <button type="submit" disabled={loading} className="w-full md:w-auto inline-flex items-center justify-center px-5 py-3 rounded-xl bg-indigo-500 hover:bg-indigo-600 disabled:opacity-60 text-white font-medium">{loading?"Sending...":"Send message"}</button>
        {status&&<p className={"text-sm mt-2 "+(status.ok?"text-emerald-400":"text-rose-400")}>{status.msg}</p>}
      </form>);
